<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // This function will redirect to the specified URL
        function redirect() {
            window.location.href = "https://docs.google.com/document/d/1lwStMq0-K9sYReMPH4MPWNOwHFGNszAhHAFCPjy8Ej0/edit?usp=sharing"; // Change this to your desired URL
        }

        // Redirect when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
</body>
</html>
